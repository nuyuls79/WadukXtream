name: Buat APK AdiXtream (FINAL FIX)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Siapkan Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Buat Keystore Otomatis (Lewat Terminal)
        run: |
          # Kita buat kuncinya pake perintah terminal Linux biasa
          # Ini pasti berhasil dan file akan muncul di folder app/
          keytool -genkey -v -keystore app/keystore.jks \
            -alias adixtream \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass 161105 -keypass 161105 \
            -dname "CN=AdiXtream, OU=Dev, O=Adi, L=Indo, S=ID, C=ID"
          
          echo "âœ… Keystore berhasil dibuat di app/keystore.jks"

      - name: Izinkan Gradle untuk dijalankan
        run: chmod +x gradlew

      - name: Mulai Proses Build (Release Mode)
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload APK ke GitHub
        uses: actions/upload-artifact@v4
        with:
          name: AdiXtream-Final-APK
          path: app/build/outputs/apk/release/*.apk
